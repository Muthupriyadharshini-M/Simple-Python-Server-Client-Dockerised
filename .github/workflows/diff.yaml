name: Checking Git diff

on:
  push:
    branches:
      - git-diff

jobs:
  output-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@5a4ac90
      - name: Output diff
        run: |
          diff -y -q./server.py ./clientnew.py
      - name: Output the differences
        run: |
          diff -y ./server.py ./clientnew.py  
      
