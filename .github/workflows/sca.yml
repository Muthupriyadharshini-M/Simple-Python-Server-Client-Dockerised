name: Static Code Analysis

on: [pull_request]

jobs:
    run-sca:
        runs-on: ubuntu-latest
        steps:
            - name: Copy the Repo
              uses: actions/checkout@v1
            - name: Checking source code
              run: |
                pip install pylint
                pip install tox pytest
                pylint server.py
                pylint clientnew.py 
                whereis pylint               
                
