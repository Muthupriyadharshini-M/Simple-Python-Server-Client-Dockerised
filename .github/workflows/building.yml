name: Building in Docker

on: 
  push:
    branches: master
jobs:
    run-build:
        runs-on: ubuntu-latest
        steps:
            - name: Copy the Repo 
              uses: actions/checkout@v1
            - name: Create the images
              run: |
                sudo docker --no-cache build -t myassignment . 
                sudo docker --no-cache build -t nginxcustom . -f Dockerfile_nginx 
            - name: Compose the Dockerfile
              run: |
                sudo docker-compose up
