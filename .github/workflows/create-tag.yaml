name: "My tag workflow"

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: ["closed"]
    
    
jobs:
  
     
  print:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      - name: Curl
        run: |
          echo "::set-output name=filepaths::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})"
        id: file-path
      - name: Echo
        run: echo ${{ steps.file-path.outputs.filepaths }}  
          
  
