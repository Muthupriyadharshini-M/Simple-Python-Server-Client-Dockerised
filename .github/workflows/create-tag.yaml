name: "My tag workflow"

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: ["closed"]
    
    
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: |
          echo " Hello "
          
  script:
    needs: print
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Script
        uses: actions/github-script@c7971c2
        id: tagId
        with:
          script: |
            console.log ( github.context.needs.print.result )
      
